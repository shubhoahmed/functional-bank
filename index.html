<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl  mt-6 text-center">Welcome to <span class="text-red-500 font-semibold">ourBank</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-12 text-white">
                <div class="bg-green-500 rounded-lg p-4">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-semibold">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-red-500 rounded-lg p-4">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-semibold">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-yellow-400 rounded-lg p-4">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-semibold">$<span id="total-balance">500</span></h2>
                </div>
            </div>

        </section>

        <section class="w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-2 gap-4 mt-6  ">
                <div class="bg-blue-400 rounded-lg p-5">
                    <h3 class="text-4xl mb-4">Deposit Amount</h3>
                    <input id="deposit-field" class="block px-4 py-2 rounded-md" type="text"
                        placeholder="Enter Deposit Amount">
                    <button id="btn-deposit"
                        class="mt-4 bg-blue-600 py-2 px-5 text-white font-semibold rounded-md">Deposit</button>

                </div>
                <div class="bg-sky-400 rounded-lg p-5">
                    <h3 class="text-4xl mb-4">Withdraw Amount</h3>
                    <input id="withdraw-field" class="block px-4 py-2 rounded-md" type="text"
                        placeholder="Enter Deposit Amount">
                    <button id="btn-withdraw"
                        class="mt-4 bg-sky-600 py-2 px-5 text-white font-semibold rounded-md">Withdraw</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
